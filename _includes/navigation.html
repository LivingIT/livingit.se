<div class="menu-wrap">
	<nav class="menu navbar">
		<div class="icon-list navbar-collapse">
			<ul class="navbar-nav">
				{% for item in site.data.navigation %}
					<li class="nav-item">
						<a href="{{ item.link }}" class="nav-link {% if page.url == item.link %} active {% endif %}">
							{{ item.name }}
						</a>
					</li>
				{% endfor %}

			</ul>
		</div>
	</nav>
	<button class="close-button" id="close-button">
		<i class="lnr lnr-cross"></i>
	</button>
</div>
