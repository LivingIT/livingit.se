title: 'Living IT'
baseurl: ''
url: 'https://livingit.se'
permalink: 'pretty'
cssurl: '/assets/css/'
imageurl: '/assets/images/'
jsurl: '/assets/js/'

collections:
  people:
    output: true
    permalink: /meet/:path

defaults:
  - scope:
      path: "meet"
    values:
      layout: "people"
      image: true
  - scope:
      path: ""
    values:
      layout: "default"

host: 0.0.0.0
port: 5004

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

exclude:
  - 'Gemfile'
  - 'Gemfile.lock'
  - 'README.md'
  - 'node_modules'
  - 'package.json'
  - 'package-lock.json'
  - 'Dockerfile'
  - 'docker-compose.yml'
