name: Deploy to dev.livingit.se

on:
  push:
    branches:
      - master
      - develop

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # - name: Setup Node
      #   uses: actions/setup-node@v1
      #   with:
      #     node-version: '12.16'
      #
      # - name: Install Node packages
      #   run: npm ci --production
      #
      # - name: Build assets
      #   run: npm run build

      - name: Set up Ruby 2.6
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.6.x

      - name: Bundle install
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3

      - name: Jekyll build
        env:
          JEKYLL_ENV: production
        run: jekyll build --config "_config.yml"

      - name: Add custom files for dev environment
        run: |
          printf "User-agent: *\nDisallow: /" > ./robots.txt
          echo dev.livingit.se > _site/CNAME

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v2.10.1
        env:
          ACTIONS_DEPLOY_KEY: ${{ secrets.ACTIONS_DEV_DEPLOY_KEY }}
          EXTERNAL_REPOSITORY: LivingIT/dev.livingit.se
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: _site

      - name: Slack Notification
        uses: homoluctus/slatify@master
        if: failure()
        with:
          type: ${{ job.status }}
          job_name: '*Deploy to https://dev.livingit.se*'
          mention: 'here'
          mention_if: 'failure'
          channel: '#livingit-site'
          url: ${{ secrets.SLACK_WEBHOOK }}
          commit: true
          token: ${{ secrets.GITHUB_TOKEN }}
